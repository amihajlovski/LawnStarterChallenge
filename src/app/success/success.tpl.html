
<div class="container">
    <div class="center">
        <div class="application-form">
            <div class="user-info">
                <p >Name:</p>
                <p>{{user.name}}</p>
            </div>
            <div class="user-info">
                <p>Email:</p>
                <p>{{user.email}}</p>
            </div>
            <div class="user-info">
                <p>Comment:</p>
                <p>{{user.comment}}</p>
            </div>
            <div class="buttons">
                <div class="btn-group next button-padding" role="group" aria-label="...">
                    <button id="next" class="btn btn-primary" ng-click="">Submit</button>
                </div>
                <div class="btn-group back button-padding" role="group" aria-label="...">
                    <button class="btn btn-success" ng-click="goBack('comment', true)">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
