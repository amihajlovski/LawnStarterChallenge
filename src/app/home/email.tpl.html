<div class="container">
    <div class="center">
        <div class="application-form">
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input ng-model="user.email" type="text" class="form-control" placeholder="Your email" aria-describedby="basic-addon1">
            </div>
            <div class="buttons">
                <div class="btn-group next" role="group" aria-label="...">
                    <button id="next" type="button" class="btn btn-primary" ng-disabled="!isInputValid('email')" ng-click="goToNextPage('comment')">Next</button>
                </div>
                <div class="btn-group back" role="group" aria-label="...">
                    <button type="button" class="btn btn-success" ng-click="goBack('name', true)">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
